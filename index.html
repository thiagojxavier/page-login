<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a marte</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container container-fluid-sm">
        <form class="container col-sm-8 col-md-6 col-lg-4 bg-dark my-5 px-3 text-light">
            <header class="col-6 col-sm-10 mx-auto">
                <h1 class="text-white fw-bold text-center fs-2 pt-2 pb-4">FEG - Espacial</h1>
            </header>
            <div class="name mb-3 d-flex flex-column">
                <p>1 - Qual o seu nome?</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label for="first-name">
                        <span class="input-group-text bg-secondary span-name">Primeiro nome:</span>
                      </label>
                    </div>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Usuário" aria-describedby="input de primeiro nome" id="first-name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <label for="last-name">
                        <span class="input-group-text bg-secondary span-name">Segundo nome:</span>
                      </label>
                    </div>
                    <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Usuário" aria-describedby="input de segundo nome" id="last-name">
                </div>
            </div>
            <div class="gender mb-3">
                <p>2 - Qual o seu gênero?</p>
                <div class="container-gender-input d-flex flex-column">
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="Masculino">
                        <label for="Masculino">Homem</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="Feminino">
                        <label for="Feminino">Mulher</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="gender" id="naoInformado">
                        <label for="naoInformado">Prefiro não informar</label>
                    </div>
                </div>
            </div>
            <div class="trainings mb-3">
                <p>3 - Marque os treinamentos que você fez:</p>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="trainings" id="astronaut-basics">
                    <label for="astronaut-basics">Treinamento básico de astronauta</label>
                </div>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="trainings" id="basic-physics">
                    <label for="basic-physics">Treinamento físico básico</label>
                </div>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="trainings" id="advanced-astronaut">
                    <label for="advanced-astronaut">Treinamento avançado de astronauta</label>
                </div>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox" name="trainings" id="intense-physical">
                    <label for="intense-physical">Treinamento Físico intenso</label>
                </div>
            </div>
            <div class="qualities mb-3">
                <p>4 - Quais você acha que suas qualidades?</p>
                <div class="d-flex flex-wrap gap-3">
                    <div>
                        <input class="form-check-input" type="checkbox" name="qualities" id="proactive">
                        <label for="proactive">Proativo</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" name="qualities" id="resistant">
                        <label for="resistant">Resistente</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" name="qualities" id="don't-vomit-easily">
                        <label for="don't-vomit-easily">Não vômito fácil</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" name="qualities" id="don't-fear-martians">
                        <label for="don't-fear-martians">Não temo marciano</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" name="qualities" id="i've-seen-all-the-star-wars">
                        <label for="i've-seen-all-the-star-wars">Já vi todos os Star Wars</label>
                    </div>
                </div>
            </div>
            <div class="button d-flex justify-content-center">
                <button type="button" class="btn btn btn-outline-danger  mb-3 ">Enviar</button>
            </div>
        </form>
        <footer class="text-light text-center">Feito por ThiagoDEV</footer>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
